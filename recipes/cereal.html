    <h2>Description</h2>
    <p>Cereal. You should know how to make it, but if you don't...you're welcome</p>
    <h2>Ingredients</h2>
    <ul>
        <li>Cereal</li>
        <li>Milk</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Get a bowl.</li>
        <li>Pour an adequate amount of cereal into bowl.</li>
        <li>Pour milk into bowl until the cereal is almost covered.</li>
        <li>Add spoon and enjoy!</li>
    </ol>
